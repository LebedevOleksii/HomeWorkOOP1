<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HomeWork OOP 16</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="basketStyle.css">
</head>
<body>
    <div id="table">
        <div id="display">
            <div id="place" class="displayInfo"></div>
            <div id="weigh" class="displayInfo"></div>
            <div id="price" class="displayInfo"></div>
        </div>
        <div>    
            <span>Знайти у магазині</span>
            <select   id="select-box" type="text" id="thisName" class="my-input" placeholder="Введіть назву" onchange="onCangeReset()">
                    <option value=""  disabled selected >Оберіть товар</option>
            </select>
        </div>            
        <div>
            <input type="number" id="kg" class="my-input" placeholder="Введіть кількість(шт)" >
            <span>Взважити</span>
        </div>
        <div>
            <input type="number" id="count" class="my-input" placeholder="Введіть вагу(кг)" >
            <span>Купити</span>
            <div id="buttons-div">
                <button class="buttons" id="button">Розрахувати</button>
                <button class="buttons" id="basket-button">В корзину</button>
            </div>
        </div>
    </div>  
    <img id="icon-basket" src="http://icons.iconarchive.com/icons/graphicloads/100-flat/128/cart-icon.png" alt="basket">
    <div id="basket-wrapper"  >
        <table>
            <tr>
                <td>Назва товару</td>
                <td>Ціна товару</td>
                <td>Вага товару</td>
                <td>До сплати</td>
            </tr>
        </table>
        <div id="table-wrapper"></div>
        
        <div id="basket-end" >
            <p>Сумма до сплати:</p>
            <span id="last-sum"></span>
        </div>
        <button id="reset-button">очистити</button>
    </div>
<script src="hw16.js"></script>
</body>
</html>
